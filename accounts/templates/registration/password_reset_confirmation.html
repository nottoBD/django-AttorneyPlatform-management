{% extends "neok/base.html" %}
{% load i18n crispy_forms_tags %}


{% block content %}
<div class="password-reset-confirmation">
    <h2>{% trans "Reset Your Password" %}</h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-danger">{% trans "Change my password" %}</button>
    </form>
</div>
{% endblock %}
