{% extends 'neok/base.html' %}
{% load i18n %}

{% block title %}{% trans "Convert Draft Case" %}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>{% trans "Convert Draft Case" %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="parent2" class="form-label">{% trans "Select Second Parent" %}</label>
                {{ form.parent2 }}
            </div>
            <button type="submit" class="btn btn-primary">{% trans "Convert Case" %}</button>
        </form>
    </div>
{% endblock %}
